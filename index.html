<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圧縮テスト</title>
    <script type="text/javascript" src="signal.js"></script>
    <script type="text/javascript" src="codec.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <style type="text/css">
        table {
            border: 0
        }

        td {
            padding: 5px
        }
    </style>
</head>
<body>

<table>
    <tr>
        <td>
            入力ファイル
        </td>
        <td>
            <input id="openFileButton" type="file">
        </td>
    </tr>
    <tr>
        <td>
        </td>
        <td id="alreadyCompressedDataLabel">
            すでにWAM形式で圧縮済みのデータです。
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <hr>
        </td>
    </tr>

    <!-- 圧縮オプション -->
    <tr>
        <td>
            チャネル数
        </td>
        <td>
            <label>
                <select id="channelSizeSelector">
                    <option value="1">モノラル</option>
                    <option value="2" selected>ステレオ</option>
                </select>
            </label>
        </td>
    </tr>
    <tr>
        <td>
            サンプリングレート
        </td>
        <td>
            <label>
                <select id="samplingRateSelector">
                    <option value="8000">8000Hz</option>
                    <option value="16000">16000Hz</option>
                    <option value="24000">24000Hz</option>
                    <option value="48000" selected>48000Hz</option>
                </select>
            </label>
        </td>
    </tr>
    <tr>
        <td>
            処理ブロックサイズ
        </td>
        <td>
            <label>
                <select id="frequencyRangeSelector">
                    <option value="128">128</option>
                    <option value="256">256</option>
                    <option value="512">512</option>
                    <option value="1024" selected>1024</option>
                    <option value="2048">2048</option>
                    <option value="4096">4096</option>
                </select>
            </label>
        </td>
    </tr>
    <tr>
        <td>
            周波数テーブルサイズ
        </td>
        <td>
            <label>
                <select id="frequencyTableSizeSelector">
                    <option value="6">32</option>
                    <option value="5">48</option>
                    <option value="4">64</option>
                    <option value="3">96</option>
                    <option value="2">128</option>
                    <option value="1" selected>192</option>
                    <option value="0">256</option>
                </select>
            </label>
        </td>
    </tr>
    <tr>
        <td>
            圧縮後サイズ
        </td>
        <td id="compressedSizeLabel">
            N/S
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <hr>
        </td>
    </tr>

    <!-- 圧縮関連 -->
    <tr>
        <td>
        </td>
        <td>
            <input id="compressButton" type="button" value="圧縮">
        </td>
    </tr>
    <tr>
        <td>
            圧縮処理の進捗
        </td>
        <td id="encodingRateLabel">
            0%
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <hr>
        </td>
    </tr>

    <!-- 再生関連 -->
    <tr>
        <td>
        </td>
        <td>
            <input id="playButton" type="button" value="再生">
        </td>
    </tr>
    <tr>
        <td>
        </td>
        <td>
            <a id="downloadButton" href="">ダウンロード</a>
        </td>
    </tr>
</table>

</body>
</html>
